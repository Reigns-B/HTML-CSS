<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<h1>A Simple Form For A Hospital Facility</h1>
<body>

    <form>
        <label for="name"><b>Name: </b></label></label>
        <input type="text" id="name" name="name" placeholder="Enter your Name">
         <br>
         <br>
        <label for="email"><b>Email: </b></label></label>
        <input type="text" id="email" name="email" placeholder="Enter your Email">
         <br>
         <br>
        <label for="password"><b>Password: </b></label></label>
        <input type="text" id="password" name="password" placeholder="Enter your password">
         <br>
         <br>
        <label for="Occupation"><b>Occupation: </b></label></label>
        <input type="text" id="occupation" name="occupation" placeholder="Enter your Occupation">
        <br>
        <input type="radio" id="Nurse" name="Nurse" value="Nurse">
        <label for="Nurse">Nurse</label><br>
        <br>
        <input type="radio" id="Doctor" name="Doctor" value="Doctor">
        <label for="Doctor">Doctor</label><br>
        <br>
        <input type="radio" id="Patient" name="Patient" value="Patient">
        <label for="Patient">Patient</label><br>
        <br>
        <input type="radio" id="Cleaners" name="Cleaners" value="Cleaners">
        <label for="Cleaners">Cleaners</label>
    </form>
    
</body>
</html>
