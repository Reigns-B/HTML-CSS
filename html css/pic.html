<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE DISPLAY</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            max-width: 600px;
            margin: 0 auto;
        }

        .image-container img {
            max-width: 800%;
            height: auto;
            padding: 10%;
        }

        .image img {
            width: 100%;
            height: auto;
        }

        .caption {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Images</h2>

    <div class="image-container">
        <div class="image">
            <img src="IMAGES/IMG1.jpg" alt="Image 1">
            <div class="caption">BRADLEY</div>
        </div>
        <div class="image">
            <img src="IMAGES/IMG3.jpeg" alt="Image 2">
            <div class="caption">OCHIENG</div>
        </div>
    </div>

</body>
</html>
